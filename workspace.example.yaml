workspace_id: "ws_main"
repos:
  - repo_id: "repoA"
    root: "repos/repoA"
    compile_commands: "repos/repoA/build/compile_commands.json"
    default_branch: "main"
    depends_on: ["repoB"]
    remote_url: "https://gitlab.example.com/group/repoA.git"
    token_env_var: "CXXTRACT_GITLAB_TOKEN_REPOA"
    project_path: "group/repoA"
  - repo_id: "repoB"
    root: "repos/repoB"
    compile_commands: "repos/repoB/build/compile_commands.json"
    default_branch: "main"
    depends_on: []
    remote_url: "https://gitlab.example.com/group/repoB.git"
    token_env_var: "CXXTRACT_GITLAB_TOKEN_REPOB"
    project_path: "group/repoB"
path_remaps:
  - from_prefix: "C:/vcpkg/installed/x64-windows/include"
    to_repo_id: "repoB"
    to_prefix: "repos/repoB/include"
